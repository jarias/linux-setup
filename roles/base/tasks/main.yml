- name: Remove old versions base packages
  apt:
    name: "{{ item }}"
    state: "absent"
    purge: yes
    autoremove: yes
  become: yes
  with_items:
    - openjdk-7-jre-headless
    - openjdk-7-jre
    - gnome-games-common
    - example-content
    - firefox
    - xul-ext-ubufox
    - rhythmbox
    - thunderbird-gnome-support
    - thunderbird
    - totem
    - transmission-gtk

