---
- name: Install extra dev tools
  apt:
    name: "{{ item }}"
  become: yes
  with_items:
    - jq
    - curl
    - tmux
      #- cloc
    - direnv
    - rsync
    - htop
    - exuberant-ctags
      #- clang
    - cloud-utils

- name: Install extra compression utils
  apt:
    name: "{{ item }}"
  become: yes
  with_items:
    - p7zip-full
    - xz-utils
